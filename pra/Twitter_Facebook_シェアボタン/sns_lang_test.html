<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="tw">
    <div class="aa"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>(英語)</div>
    <div class="book-btn-container"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="zh-tw">Tweet</a>(繁体字中国語)</div>
    <div><a href="https://twitter.com/share" class="twitter-share-button" data-lang="zh-cn">Tweet</a>(簡体字中国語)</div>
    <div class="twitter-icon-wrap"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="ko">Tweet</a>(韓国)</div>
    <div class="twitter-icon-wrap"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="msa">Tweet</a>(マレーシア)</div>
    <div class="twitter-icon-wrap"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="id">Tweet</a>(インドネシア)</div>
    <div class="twitter-icon-wrap"><a href="https://twitter.com/share" class="twitter-share-button" data-lang="th">Tweet</a>(タイ)</div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <div class="fb">
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.12';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Your share button code -->
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">シェア</a></div>
  </div>
</body>
</html>
